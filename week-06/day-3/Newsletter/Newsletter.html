<!DOCTYPE html>
<html>
<head>
	<title>ACCOUNT LOGIN</title>
	<link rel="stylesheet" type="text/css" href="Newsletter.css">
</head>
<body>
	<fieldset>
		<h2>Newsletter</h2>
		<form action="https://newsletter-ws.herokuapp.com/signup" method="post">
			<fieldset>
				<legend>Personal Info</legend>
				<input type="text" placeholder="First name" required autofocus><br/>
				<input type="text" placeholder="Last name" required><br/>
				<input type="email" placeholder="Email adress" required><br/>
			<span class="psw">To sign up for newsletter:</span></br>
			</fieldset>
			<input type="submit" value="Sign up now">
		</form>
	</fieldset>
</body>
</html>
