<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<table>
			<form action="https://newsletter-ws.herokuapp.com/register" method="post"><tr>
				<td id="firstColumn">
					<h1>Sign up</h1>
					<input type="text" placeholder="Username" required autofocus><br/>
					<input type="email" placeholder="Last name" required autocomplete><br/>
					<input type="password" placeholder="Password" required autocomplete-off><br/>
					<input type="password" placeholder="Retype password" required autocomplete-off>
					<input type="submit" value="SIGN ME UP"></td>
			<td><input type="text" id="or" value="OR"></td>
			<td>
				<input type="button" href="https://www.facebook.com/" id="facebook" value="Log In With Facebook"></br>
				<input type="button" href="https://www.twitter.com/" id="twitter" value="Log in Twitter"></br>
				<input type="button" id="google" href="https://www.google.com" value="Log in with Google+"></br></td></tr>
			
		</table>
		</form>
	</fieldset>
</body>
</html>
